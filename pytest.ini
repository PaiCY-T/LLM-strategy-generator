[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command-line options applied by default
addopts = -v --tb=short --strict-markers

# Custom markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (may involve multiple components)
    slow: Slow-running tests (> 1 second)
    requires_api: Tests requiring Finlab API access (CI/CD should skip)

# Minimum Python version
minversion = 3.8

# Output options
console_output_style = progress

# Coverage options (if using pytest-cov)
# addopts = -v --tb=short --strict-markers --cov=src --cov-report=term-missing

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
