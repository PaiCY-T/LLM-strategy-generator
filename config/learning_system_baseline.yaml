# Learning System Configuration - BASELINE (Monitoring Disabled)
# This is a baseline configuration for performance overhead testing
# All monitoring features are disabled to measure pure system performance

anti_churn:
  probation_period: 2
  probation_threshold: 0.10
  post_probation_threshold: 0.05
  post_probation_relative_threshold: 0.01
  additive_threshold: 0.02
  threshold_logging_enabled: true
  min_sharpe_for_champion: 0.5
  target_update_frequency: 0.15
  tuning_range:
    probation_period: [1, 3]
    probation_threshold: [0.05, 0.15]
    post_probation_threshold: [0.03, 0.10]
  staleness:
    staleness_check_interval: 50
    staleness_cohort_percentile: 0.10
    staleness_min_cohort_size: 5
    staleness_enabled: true

multi_objective:
  enabled: true
  calmar_retention_ratio: 0.90
  max_drawdown_tolerance: 1.10

features:
  enable_anti_churn: true
  enable_adaptive_tuning: false

# === RESOURCE MONITORING DISABLED FOR BASELINE ===
resource_monitoring:
  # DISABLED: All monitoring features off for baseline performance measurement
  enabled: false

  config_file: config/monitoring_config.yaml

  resource_monitor:
    enabled: false
    collection_interval: 5

  diversity_monitor:
    enabled: false
    collapse_threshold: 0.1
    collapse_window: 5
    staleness_threshold: 20

  container_monitor:
    enabled: false
    scan_interval: 30
    auto_cleanup: false

  alerting:
    enabled: false
    evaluation_interval: 10
    suppression_window: 300
    thresholds:
      memory_percent: 80.0
      cpu_percent: 90.0
      success_rate_percent: 20.0
      orphaned_containers: 3

  prometheus:
    enabled: false
    port: 8000
    endpoint: /metrics

  grafana:
    dashboard_file: config/grafana_dashboard.json
    refresh_interval: 5

  log_champion_updates: true
  alert_on_excessive_churn: true
  alert_on_stagnation: true

exit_mutation:
  enabled: true
  exit_mutation_probability: 0.3
  mutation_config:
    tier1_weight: 0.5
    tier2_weight: 0.3
    tier3_weight: 0.2
    parameter_ranges:
      stop_loss_range: [0.8, 1.2]
      take_profit_range: [0.9, 1.3]
      trailing_range: [0.85, 1.25]
  validation:
    max_retries: 3
    validation_timeout: 5
  monitoring:
    log_mutations: true
    track_mutation_types: true
    log_validation: true

maintenance:
  contender_threshold: 100
  archival_percentage: 0.20
  compression_age_days: 180
  backup_retention_days: 7

sandbox:
  enabled: false
  docker:
    image: python:3.10-slim
    memory_limit: 2g
    cpu_count: 0.5
    timeout_seconds: 600
    network_mode: none
    read_only_filesystem: true
    seccomp_profile: config/seccomp_profile.json
  security:
    validation_enabled: true
    fallback_to_direct: false
  monitoring:
    enabled: false
    export_metrics: false
