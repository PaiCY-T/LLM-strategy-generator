# Basic Momentum Strategy
# ========================
# Simple momentum-based strategy using price momentum and moving average filter.
# Combines momentum signals with trend confirmation for entry, uses trailing stop for exit.
#
# Strategy Logic:
# 1. Calculate 20-day momentum (average daily returns)
# 2. Apply 60-day MA filter (only trade when price > MA)
# 3. Enter when both momentum and MA filter are positive
# 4. Exit with 10% trailing stop (activated after 5% profit)

strategy_id: "momentum-basic-v1"
description: "Basic momentum strategy with RSI-style momentum and moving average filter for trend confirmation"

metadata:
  version: "1.0.0"
  author: "FinLab LLM System"
  tags:
    - momentum
    - basic
    - trend-following
    - moving-average
  risk_level: medium

factors:
  # Factor 1: Calculate momentum over 20 days
  - id: "momentum_20"
    type: "momentum_factor"
    parameters:
      momentum_period: 20
    depends_on: []
    enabled: true

  # Factor 2: Moving average filter for trend confirmation
  - id: "ma_filter_60"
    type: "ma_filter_factor"
    parameters:
      ma_periods: 60
    depends_on: []
    enabled: true

  # Factor 3: Trailing stop exit
  - id: "trailing_stop"
    type: "trailing_stop_factor"
    parameters:
      trail_percent: 0.10
      activation_profit: 0.05
    depends_on: ["momentum_20", "ma_filter_60"]
    enabled: true
