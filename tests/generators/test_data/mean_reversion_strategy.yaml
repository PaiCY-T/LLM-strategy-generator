# Mean Reversion Strategy Test YAML
# Tests mean reversion with BB and RSI oversold conditions

metadata:
  name: "Bollinger Band Mean Reversion"
  description: "Buy oversold stocks at lower Bollinger Band with RSI confirmation"
  strategy_type: "mean_reversion"
  rebalancing_frequency: "W-FRI"
  version: "1.0.0"
  author: "FinLab LLM System"
  tags:
    - "mean_reversion"
    - "bollinger_bands"
    - "oversold"
  risk_level: "medium"

indicators:
  technical_indicators:
    - name: "rsi_14"
      type: "RSI"
      period: 14
      source: "data.get('RSI_14')"

    - name: "bb_upper"
      type: "BB"
      period: 20
      source: "data.get('BB_upper_20')"

    - name: "bb_lower"
      type: "BB"
      period: 20
      source: "data.get('BB_lower_20')"

entry_conditions:
  threshold_rules:
    - condition: "rsi_14 < 30"
      description: "RSI oversold"

    - condition: "close < bb_lower"
      description: "Price below lower Bollinger Band"

  logical_operator: "AND"

exit_conditions:
  stop_loss_pct: 0.08
  take_profit_pct: 0.15
  trailing_stop:
    trail_percent: 0.05
    activation_profit: 0.03
  exit_operator: "OR"

position_sizing:
  method: "risk_parity"
  max_positions: 15
