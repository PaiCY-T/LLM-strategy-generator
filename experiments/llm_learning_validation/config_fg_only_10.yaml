# Factor Graph Only Mode (10 iterations)
# 0% LLM, 100% Factor Graph
# 用于验证timeout fix

learning_loop:
  max_iterations: 10
  continue_on_error: false

  history:
    file: experiments/llm_learning_validation/results/fg_only_10/innovations.jsonl
    window: 5

  champion:
    file: experiments/llm_learning_validation/results/fg_only_10/champion.json

  backtest:
    timeout_seconds: 900  # 延長至 15 分鐘，配合月度重新平衡
    resample: M  # 保持月度重新平衡（符合週/月交易系統設計）

  logging:
    log_dir: experiments/llm_learning_validation/results/fg_only_10/logs
    log_level: INFO
    log_to_file: true
    log_to_console: true

# Disable LLM for Factor Graph only mode
llm:
  enabled: false
  innovation_rate: 0.0  # 0% LLM

  # Template Mode Configuration (for Factor Graph diversity)
  # Set template_mode: true to enable Template Library for Factor Graph generation
  # When enabled, template_name must be specified (e.g., "Momentum", "MeanReversion")
  template_mode: false  # Factor Graph uses random strategy generation by default
  template_name: null   # Required when template_mode=true
